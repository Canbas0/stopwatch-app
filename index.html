<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e7666caaec.js" crossorigin="anonymous"></script>
    <title> Stopwatch App </title>
</head>

<body>

    <main>
        <h1 class="time"> 00:00:00 </h1>
        <div class="buttons">
            <button id="stop" aria-label="stop" onclick="watchStop()">
                <i class=" fa-solid fa-stop"></i>
            </button>
            <button id="play" aria-label="play" onclick="watchStart()">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="repeat" aria-label="repeat" onclick="watchReset()">
                <i class=" fa-solid fa-rotate-left"></i>
            </button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
